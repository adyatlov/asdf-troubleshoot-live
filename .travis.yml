language: shell

os:
  - linux
  - osx

addons:
  homebrew:
    packages:
      - coreutils
      - jq

before_script:
  - asdf plugin add troubleshoot-live ./

script:
  - asdf list all troubleshoot-live
  - asdf install troubleshoot-live latest
  - asdf global troubleshoot-live latest
  - troubleshoot-live help
